name: Build & Publish IG to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build IG (download publisher + generate)
        uses: docker://hl7fhir/ig-publisher-base:latest
        continue-on-error: true
        with:
          args: bash -lc "set -euo pipefail; sed -i 's/\r$//' ./_genonce.sh || true; chmod +x ./_genonce.sh; mkdir -p input-cache; wget -q https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -O input-cache/publisher.jar; export PATH=\"${JAVA_HOME:-}/bin:${PATH}\"; ./_genonce.sh || true"

      - name: Inspect output (debug)
        if: always()
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "--- output/ ---"
          ls -la output || true
          echo "--- index ---"
          test -f output/index.html && echo "output/index.html exists" || echo "output/index.html missing"

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
