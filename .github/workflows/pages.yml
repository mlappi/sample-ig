name: Build & Publish IG to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build IG (update publisher + generate)
        uses: docker://hl7fhir/ig-publisher-base:latest
        with:
          args: bash -lc "chmod +x ./_updatePublisher.sh ./_genonce.sh && ./_updatePublisher.sh && ./_genonce.sh"

      - name: Verify output
        run: test -f output/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
