name: Build & Publish IG to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build IG (download publisher + generate)
        uses: docker://hl7fhir/ig-publisher-base:latest
        with:
          args: |
            bash -lc '
              set -euo pipefail
              sed -i "s/\r$//" ./_genonce.sh || true
              chmod +x ./_genonce.sh
              mkdir -p input-cache
              wget -q https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -O input-cache/publisher.jar
              ./_genonce.sh
            '

      - name: Verify output
        run: test -f output/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
